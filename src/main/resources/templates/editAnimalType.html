<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Animal Type</title>
</head>
<body>
<div align="center"><h2>Изменить информацию о виде животного</h2>
    <br>
    <br>
    <form style="width:300px" method="POST">
        <div>
            <input name="Name" th:field="*{type.name}" placeholder="Название">
        </div>
        <br>
        <br>
        <button style="width:200px">Изменить</button>
    </form>
    <br>
</div>
</body>
</html>
